<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>


 <!-- Custom CSS file -->
<link rel="stylesheet" href="../css/style.css">


</head>

<body>
     <div id="container">

  <h1 align="center">Register your account </h1> 

  <hr/>

  <form align="center" id="reg-frm">
      <label for="fname">First name</label>
      <input type="text" name="fname" placeholder="First name"/> 
 <label for="lname">Last name</label>
      <input type="text" name="lname" placeholder="Last name"/>
      <label for="email">Email</label>
 <input type="email" name="email" placeholder="Enter your Email" required/>
 
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="Enter your usename"/>
 <label for="password">Password</label>
 <input type="password" name="password" placeholder="Enter your password"/> 
 <label for="Confirm-password">Confirm-password</label>
 <input type="password" name="Confirm-password" placeholder="Confirm-password"/>  

 <input type="submit" value="Register"/ id="reg-sbm-btn">


<p>Already have an account please <a href="../index.html">Login here</a></p>
</form>
</div>
</body>
</html>
